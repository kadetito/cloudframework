<h3>Nuevo contacto</h3>
<p>Por favor, rellene los campos obligatorios para crear un nuevo contacto</p>
<form
  [formGroup]="editContactForm"
  (ngSubmit)="onSubmit()"
  autocomplete="off"
  novalidate
  *ngIf="editContactForm"
>
  <div class="row mt-5">
    <div class="col-md-6">
      <label for="firstname">Nombre*</label>
      <input
        type="text"
        formControlName="firstname"
        class="form-control"
        placeholder="Nombre"
        autocomplete="false"
      />
    </div>
    <div class="col-md-6">
      <label for="lastname">Apellidos*</label>
      <input
        type="text"
        formControlName="lastname"
        class="form-control"
        placeholder="Apellidos"
        autocomplete="off"
      />
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <label for="telefono">Teléfono*</label>
      <input
        type="text"
        formControlName="telefono"
        class="form-control"
        placeholder="Teléfono"
        autocomplete="off"
      />
    </div>
    <div class="col-md-6">
      <label for="email">E-mail*</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="E-mail"
        autocomplete="off"
      />
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <label for="address">Address</label>
      <input
        type="text"
        formControlName="address"
        class="form-control"
        placeholder="Address"
        autocomplete="off"
      />
    </div>
  </div>
  <div class="row mt-5 mb-5">
    <div class="col-md-12 text-center">
      <button
        [disabled]="!editContactForm.valid"
        type="submit"
        class="btn btn-primary"
        name="send"
      >
        Enviar
      </button>
    </div>
  </div>
</form>
