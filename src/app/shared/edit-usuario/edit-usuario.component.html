<h3>Nuevo usuario</h3>
<p>Por favor, rellene los campos obligatorios para crear un nuevo usuario</p>

<div class="row">
  <div class="col-md-6">
    <h4>Modificar</h4>
    <form
      [formGroup]="editUserForm"
      (ngSubmit)="onSubmit()"
      autocomplete="off"
      novalidate
      *ngIf="editUserForm"
    >
      <div class="row mt-5">
        <div class="col-md-6">
          <label for="firstname">Nombre*</label>
          <input
            type="text"
            formControlName="firstname"
            class="form-control"
            placeholder="Nombre"
            autocomplete="false"
          />
        </div>
        <div class="col-md-6">
          <label for="lastname">Apellidos*</label>
          <input
            type="text"
            formControlName="lastname"
            class="form-control"
            placeholder="Apellidos"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="username">Username*</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            placeholder="Username"
            autocomplete="off"
          />
        </div>
        <div class="col-md-6">
          <label for="email">E-mail*</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="E-mail"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="birthday">Birthday</label>
          <input
            type="text"
            formControlName="birthday"
            class="form-control"
            placeholder="Birthday"
            autocomplete="off"
          />
        </div>
        <div class="col-md-6">
          <label for="password">Password*</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Password"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <div class="col-md-12 text-center">
          <button
            [disabled]="!editUserForm.valid"
            type="submit"
            class="btn btn-primary"
            name="send"
          >
            Enviar
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <h4>Contactos</h4>
    <div *ngIf="contactusers.length === 0">
      <em>Este usuario todavía no tiene contactos</em>
    </div>

    <div class="mt-3 mb-3">
      <!-- <form> -->
      <label for="addcontacto">Añadir contacto</label>
      <div class="input-group">
        <select class="form-control">
          <option value="">a</option>
          <option value="">b</option>
          <option value="">c</option>
        </select>
        <span class="input-group-text">
          <button type="submit">save</button>
        </span>
      </div>

      <!-- </form> -->
    </div>
    <div *ngIf="contactusers.length != 0">
      <table class="table">
        <thead></thead>
        <tbody>
          <tr *ngFor="let itemcontact of contactusers">
            <td>{{ itemcontact.firstname }} {{ itemcontact.lastname }}</td>
            <td>{{ itemcontact.email }} {{ itemcontact.telefono }}</td>
            <td>{{ itemcontact.address }}</td>
            <td>
              <button type="button" class="btn btn-info">
                <mat-icon mat-list-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
