<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <h3>User Contacts Match</h3>
      <div class="row">
        <div class="col-md-12">
          Seleccione los usuarios para buscar todos los contactos comunes
        </div>
      </div>

      <form
        [formGroup]="matchForm"
        (ngSubmit)="searchMatch()"
        autocomplete="off"
        novalidate
        *ngIf="matchForm"
      >
        <div class="row">
          <div class="col-md-6">
            <label for="addcontacto">A単adir contacto</label>
            <div class="input-group">
              <select class="form-control" formControlName="userA">
                <option value="">Seleccione un contacto para a単adir</option>
                <option *ngFor="let itemNo of allUsers" [value]="itemNo.id">
                  {{ itemNo.firstname }} {{ itemNo.lastname }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <label for="addcontacto">A単adir contacto</label>
            <div class="input-group">
              <select class="form-control" formControlName="userB">
                <option value="">Seleccione un contacto para a単adir</option>
                <option *ngFor="let itemNo of allUsers" [value]="itemNo.id">
                  {{ itemNo.firstname }} {{ itemNo.lastname }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12 text-center">
            <button
              [disabled]="!matchForm.valid"
              type="submit"
              class="btn btn-primary"
              name="send"
            >
              Search Match
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
